spring.application.name=Blue Lagoon Hotel
spring.config.import=optional:classpath:application-secrets.properties

# Database Configuration (Supabase)
spring.datasource.url=jdbc:postgresql://db.aigetevbqxvcrcbmjiuk.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Arrow123#
spring.datasource.driver-class-name=org.postgresql.Driver
# Fix for Supabase Transaction Pooler (PgBouncer) "S_1" error
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=${PORT:8080}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Stripe Configuration
# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}

# Email Configuration (SendGrid) - Port 2525 for restricted cloud environments
spring.mail.host=smtp.sendgrid.net
spring.mail.port=2525
spring.mail.username=apikey
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# SendGrid has valid certs, strict trust is fine, but keeping loose for safety
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false

# Supabase Storage Configuration
supabase.url=${SUPABASE_URL:}
supabase.key=${SUPABASE_KEY:}
supabase.bucket=rooms
