spring.application.name=Blue Lagoon Hotel
spring.config.import=optional:classpath:application-secrets.properties

# Database Configuration (Supabase)
spring.datasource.url=jdbc:postgresql://db.aigetevbqxvcrcbmjiuk.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Arrow123#
spring.datasource.driver-class-name=org.postgresql.Driver
# Fix for Supabase Transaction Pooler (PgBouncer) "S_1" error
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=${PORT:8080}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

